<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adnan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d2b;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    nav {
      background-color: #1e1e3f;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #f0f0f0;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ffcc;
    }

    section {
      padding: 100px 20px;
      max-width: 1000px;
      margin: auto;
    }

    header {
      text-align: center;
      padding-top: 80px;
    }

    img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }

    input, textarea {
      margin-bottom: 1rem;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      background-color: #1e1e3f;
      padding: 2rem 1rem;
      margin-top: 50px;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
      position: relative;
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      text-align: center;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: -30px;
      right: 0;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .lightbox-content {
        max-width: 95%;
        margin-top: 20%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
    <a href="#footer">Footer</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <header>
      <h1>ðŸŒ  Galactic Getaways</h1>
      <p>My One pagge website!</p>
    </header>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>ðŸš€ Destinations Gallery</h2>
    <div class="image-gallery">
      <img src="https://cdn.pixabay.com/photo/2024/12/06/12/23/ai-generated-9248643_1280.jpg" alt="Moon Base">
      <img src="https://cdn.pixabay.com/photo/2024/12/06/12/23/ai-generated-9248643_1280.jpg" alt="Moon Base">
      <img src="https://cdn.pixabay.com/photo/2024/12/06/12/23/ai-generated-9248643_1280.jpg" alt="Moon Base">
    </div>
  </section>

  <!-- Video Section -->
  <section id="videos">
    <h2>ðŸŽ¥ Watch the Adventure</h2>
    <iframe src="https://www.youtube.com/embed/9Q-u6hqCu-Q?si=P204f62fVaiRa0Pz" title="YouTube video player" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>ðŸ“¬ Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>Â© 2025 All rights reserved.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <span class="close">&times;</span>
      <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>
  </div>

  <!-- Lightbox Script -->
  <script>
    const images = document.querySelectorAll('.image-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
